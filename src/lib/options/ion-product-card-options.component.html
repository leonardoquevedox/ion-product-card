<button ion-item popover-item *ngIf="hasListeners(events.edit)" (click)="emit('edit'); close();" [disabled]="product.showSpinner">
    <span translate="edit"></span>
</button>
<button ion-item popover-item *ngIf="!isDeleted() && hasListeners(events.deactivate)" (click)="emit('deactivate'); close();" [disabled]="product.showSpinner">
    <span translate="deactivate"></span>
</button>
<button ion-item popover-item *ngIf="isDeleted() && hasListeners(events.activate)" (click)="emit('activate'); close();" [disabled]="product.showSpinner">
    <span translate="activate"></span>
</button>
